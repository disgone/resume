name: ReleasePdf

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths:
      - 'RESUME.md'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  CreatePDF:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Convert Markdown to PDF
        uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          input_path: RESUME.md
          build_html: false
          output_dir: out
          theme: style.css
          extend_default_theme: true

      - name: Rename PDF
        run: |
          PDF_NAME=shaun_smith_resume.pdf
          echo "PDF_NAME=${PDF_NAME}" >> $GITHUB_ENV
          cp out/RESUME.pdf ./${PDF_NAME}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: rel-${{ github.sha }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PDF_NAME }}
          asset_name: ${{ env.PDF_NAME }}
          asset_content_type: application/pdf
